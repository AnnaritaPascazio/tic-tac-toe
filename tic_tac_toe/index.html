    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1 class="titolo">Tic Tac Toe</h1>
    
    <div class="board">
        <button class="square" id="1" onclick="handleClick(1)">1</button>
        <button class="square" id="2" onclick="handleClick(2)">2</button>
        <button class="square" id="3" onclick="handleClick(3)">3</button>

        <button class="square" id="4" onclick="handleClick(4)">4</button>
        <button class="square" id="5" onclick="handleClick(5)">5</button>
        <button class="square" id="6" onclick="handleClick(6)">6</button>

        <button class="square" id="7" onclick="handleClick(7)">7</button>
        <button class="square" id="8" onclick="handleClick(8)">8</button>
        <button class="square" id="9" onclick="handleClick(9)">9</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
